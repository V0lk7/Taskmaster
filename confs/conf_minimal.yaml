unix_http_server:
  file: ./taskmaster.sock
taskmasterd:
  logfile: ./logs/taskmasterd.log
  loglevel: DEBUG

taskmasterctl:
  serverurl: ./taskmaster.sock

programs:
  - name: ls #require
    command: /bin/ls -la #require
    directory: .
    numprocs: 3
    autorestart: true
    exitcodes: [0]
    stdout_logfile: ./logs/ls.log
    stderr_logfile: ./logs/ls.err.log
  - name: echoenv
    command: /bin/echo $FOO
    numprocs: 1
    environment:
      FOO: bar
    stdout_logfile: ./logs/echoenv.log
    stderr_logfile: ./logs/echoenv.err.log
  - name: echoenv2
    command: /bin/echo $PATH
    numprocs: 1
    stdout_logfile: ./logs/echoenv2.log
